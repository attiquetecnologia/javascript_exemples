<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculadora {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .botoes button {
            width: 23%;
            height: 50px;
            font-size: 1.2em;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" class="display" disabled>
        <div class="botoes">
            <button onclick="adicionarValor('7')">7</button>
            <button onclick="adicionarValor('8')">8</button>
            <button onclick="adicionarValor('9')">9</button>
            <button onclick="adicionarValor('/')">/</button>
            <br>
            <button onclick="adicionarValor('4')">4</button>
            <button onclick="adicionarValor('5')">5</button>
            <button onclick="adicionarValor('6')">6</button>
            <button onclick="adicionarValor('*')">*</button>
            <br>
            <button onclick="adicionarValor('1')">1</button>
            <button onclick="adicionarValor('2')">2</button>
            <button onclick="adicionarValor('3')">3</button>
            <button onclick="adicionarValor('-')">-</button>
            <br>
            <button onclick="adicionarValor('0')">0</button>
            <button onclick="adicionarValor('.')">.</button>
            <button onclick="calcularResultado()">=</button>
            <button onclick="adicionarValor('+')">+</button>
            <br>
            <button onclick="limparDisplay()" style="width: 98%">C</button>
        </div>
    </div>
    <script>
        function adicionarValor(valor) {
            document.getElementById("display").value += valor;
        }
        function calcularResultado() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                alert("Erro na express√£o!");
            }
        }
        function limparDisplay() {
            document.getElementById("display").value = "";
        }
    </script>
</body>
</html>
